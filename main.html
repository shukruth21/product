<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Product Review</title>
</head>
<body>
   <div><h1>Product Review</h1></div> 
    <hr/>
    <div>
        <p>
           <h3>What would you rate this product on a scale of 5?</h3>
        </p>
        <img src="./table.webp" id="image">
        <form method="post" action="./review.html">
            <label for="rating"><h4>Rating:</h4></label>
            <select name="rating" id="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>

            </select><br>
            <h4>Please write a brief Review about the product to help in its development</h4>
         <input type="text" id="text" placeholder="write here...." required>
         <br>
         <a href="./review.html">
            <input type="submit" id="submit">
         </a>
        </form>
    </div>
    
    
</body>
</html>
